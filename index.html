<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <header>
           <img src="images/bg-card-back.png" alt="card">
           <img class="cardfront" src="images/bg-card-front.png" alt="cardfront">
        
        </header>
        <form action="cadastro.java">
            <label for="iname">CARDHOLDER NAME</label>
            <input type="text" name="name" id="iname" placeholder="e.g Jane Appleseed">
            <label for="inunber">CARD NUMBER</label >
             <input type="text" name="number" id="inunber" placeholder="e.g 1234 5678 9123 0000">

           

            
             <div class="expiry-date">
                <div class="inline">
                    <label for="expiry-month">EXP.DATE (MM/YY)</label>
                     <input type="text" id="expiry-month" name="expiry-month" maxlength="2" placeholder="MM" required >
                     <input type="text" id="expiry-year" name="expiry-year" maxlength="2" placeholder="YY" required >
                </div>
                  
                 <div class="inline">
                     <label for="icvc">CVC</label>
                     <input  class="cvc" type="text" id="icvc" name="cvc" maxlength="3" placeholder="e.g 123" required >
                 </div>
             </div>
             <button type="submit">Confirm</button>
            
        </form>
            
    </main>
    
</body>
</html>
